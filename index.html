<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
    <script src="https://kit.fontawesome.com/e6d9513ff0.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Please select any of the following options</h1>
    <div class="images">
        <button class="image-button" id="rock"><img class="icon"  src="rock-emoji.png"></button>
        <button class="image-button" id="paper"><img class="icon" src="paper-emoji.png"></button>
        <button class="image-button" id="scissors"><img class="icon" src="scissors-emoji.png"></button>
    </div>
    <p class="user" id="select">You have selected</p>
    <p class="user">Vs</p>
    <p class="user" id="computer">Please select your choice first</p>
    <p class="user" id="win"></p>
    <p class="user" id="count"> Wins: 0  Tie : 0  Loses: 0</p>
    <div class="exit-game">
        <button class="button" id="exit">Exit Game</button>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
